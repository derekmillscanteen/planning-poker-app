<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Attack Planning Poker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Planning Poker</h1>
        <h2>Snack Attack</h2>

        <div id="room-selection">
            <input type="text" id="username-input" placeholder="Enter your name">

            <div class="room-action-group">
                <h3>Create a New Room</h3>
                <input type="text" id="create-room-name-input" placeholder="Enter new room name">
                <button id="create-room-btn">Create Room</button>
            </div>
            
            <div class="room-action-group">
                <h3>Join an Existing Room</h3>
                <input type="text" id="join-room-name-input" placeholder="Enter room name to join">
                <button id="join-room-btn" class="btn-secondary">Join Room</button>
            </div>
        </div>

        <div id="game-area" style="display:none;">
            <div id="game-header">
                <h2>Room: <span id="current-room-name"></span></h2>
                <div id="facilitator-display"></div>
                <div id="theme-toggle">
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="theme-label">Light Mode</span>
                </div>
                <div id="share-container">
                    <button id="share-btn">Share Room</button>
                    <span id="copy-feedback">Copied!</span>
                </div>
            </div>

            <div id="participants-list">
            </div>
            
            <div id="cards-container">
            </div>
            
            <div id="results-area">
                <div id="votes-display">
                </div>
                <div id="vote-summary">
                </div>
            </div>

            <div id="control-buttons" class="hidden">
                <button id="reveal-btn">Reveal Votes</button>
                <button id="reset-btn" class="btn-secondary">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
